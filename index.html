 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading text-uppercase">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="object_list">
        <div>Pencil Box
        <hr></div>
        
        Water Bottle
        <hr>
        Note Book
        <hr>
        Phone
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="capture_img" class="btn btn-info" onclick="captureImg();">Capture Image</button>
      <br><br>
      <button id="identify_img" class="btn btn-success" onclick="identifyImg();">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : &nbsp;<span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : &nbsp;<span id="result_object_accuracy"></span></p>
      <p style="font-size: 22px;">Percentage: <span id="percent"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
